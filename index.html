
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista Spesa Intelligente</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
<main class="app rainbow-border">

  <header class="app-header">
    <h1>ðŸ›’ Lista della Spesa</h1>
    <p class="subtitle">Tocca un prodotto per aggiungerlo. Cerca, salva, scarica o condividi.</p>
  </header>

  <section class="content">

    <!-- Catalogo + ricerca -->
    <aside class="catalog">
      <div class="searchbox">
        <input id="searchInput" type="search" placeholder="Cerca prodotto o categoria..." />
      </div>

      <div class="catalog-list" id="catalogList"></div>

      <div class="add-manual">
        <input id="manualInput" type="text" placeholder="Aggiungi articolo manuale..." />
        <button id="addManualBtn">Aggiungi</button>
      </div>
    </aside>

    <!-- Lista e azioni -->
    <section class="list-area">
      <div class="list-controls">
        <div class="counts">
          <span id="itemCount">0</span> articoli
        </div>
        <div class="actions">
          <button id="loadBtn">ðŸ“‚ Carica Liste</button>
          <button id="saveBtn">ðŸ’¾ Salva su Firestore</button>
        </div>
      </div>

      <ul id="shoppingItems" class="shopping-list"></ul>

      <div class="bottom-actions">
        <button id="downloadBtn">ðŸ“„ Scarica PDF</button>
        <button id="shareBtn">ðŸ“¨ Condividi PDF</button>
        <button id="clearBtn" class="danger">ðŸ§¹ Pulisci</button>
      </div>

      <h2>Liste Salvate</h2>
      <div id="savedLists" class="saved-lists"></div>
    </section>

  </section>

</main>

<script type="module" src="script.js"></script>
</body>
</html>
